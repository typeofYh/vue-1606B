<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body,
        html {
            width: 100%;
            height: 100%;
        }
        
        .dialog {
            background: #eee;
            display: none;
            width: 400px;
            height: 200px;
            border: 3px solid #000;
            position: absolute;
        }
    </style>
</head>

<body>
    <button onclick="showdialog()">购买</button>
    <button onclick="showdialog1()">可拖拽弹窗</button>
    <div class="dialog" id="dialog"></div>
    <div class="dialog" id="dialog1"></div>
    <script src="./js/dialog.js"></script>
    <script>
        function showdialog() {
            new Dialog('#dialog', {
                title: "确定要购买吗？",
                sure: function() {
                    //点击确认要执行操作
                    window.location.href = 'http://www.baidu.com';
                },
                esc: function() {
                    //点击取消指向的操作
                    this.el.style.display = 'none';
                }
            })
        }

        function showdialog1() {
            new DialogDrag('#dialog1', {
                title: "可拓展",
                sure: function() {
                    //点击确认要执行操作
                    window.location.href = 'http://www.baidu.com';
                },
                esc: function() {
                    //点击取消指向的操作
                    this.el.style.display = 'none';
                }
            })
        }
    </script>
</body>

</html
