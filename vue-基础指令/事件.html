<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <a v-bind:href="url" v-on:click.prevent.stop="alerta(111)">前往百度</a>
        <input :value="'请'+text" type="button" />
        <form>
            <label>姓名</label>
            <input type="text" v-model="name">
            <label>学号</label>
            <input type="text" v-model="number">
        </form>
        <div>
            <p>您的姓名为{{name}}学号为{{number}}</p>
        </div>
        <div class="numberbox">
            <button @click="reduce">-</button>
            <input type="text" v-model="count">
            <button @click="add">+</button>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#wrap',
            data: {
                number: "",
                name: "",
                url: "http://www.baidu.com",
                text: "点击按钮",
                count: 1
            },
            methods: {
                alerta(n) {
                    alert(n);
                },
                reduce() {
                    this.count--;
                    this.count = this.count < 1 ? 1 : this.count;
                },
                add() {
                    this.count++;
                }
            }
        })
    </script>
</body>

</html>
