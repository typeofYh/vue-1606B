<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .dialog {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <h2>{{flag ? classname : mes}}</h2>
        <b v-text="person+20"></b>
        <p v-html="html" :class="{active:true}"></p>

        <div class="dialog" v-show="open"></div>
        <button v-on:click="fun()">dialog</button>
    </div>

    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '.wrap',
            data: {
                classname: "1606B",
                mes: "暂无班级",
                person: 38,
                flag: false,
                open: false,
                html: "<span>网站工程</span>"
            },
            methods: {
                fun() {
                    this.open = !this.open;
                }
            }
        })
    </script>
</body>

</html
