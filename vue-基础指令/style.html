<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div :style="{background:bgcolor,width:'100px',height:'100px'}"></div>
        <div :style="styles"></div>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                bgcolor: 'red',
                styles: [{
                    backgroundColor: "pink"
                }, {
                    width: "200px",
                    height: "200px"
                }]
            }
        })
    </script>
</body>

</html>
